{% extends 'base.html' %}

{% block title %}Registration{% endblock %}
{% block body %}
    <br><br>
     <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Create a New Account</h3>
                        <form class="form-horizontal"  method="post" enctype="multipart/form-data" novalidate>
                            {% csrf_token %}
                            {% include 'form-template.html' %}
                            <div class="form-group">
                                <button type="submit" class="btn btn-dark btn-block">Register</button>

                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-muted text-center">
                        Already have an account? <a href="{% url 'accounts:login' %}">Log in</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <br><br>
{% endblock %}
